<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring boot Websocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="username-page"></div>
        <div class="username-page-container">
            <h1 class="title">Digite o seu nick para entrar na sala de bate-papo!</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                  <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Enviar mensagens</button>
                </div>
            </form>
        </div>
    </div>
        


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/3.3.0/stomp.min.js"></script>
    <script src="chat.js"></script>
    <script src="/js/main.js"></script>
</body> 
</html>
